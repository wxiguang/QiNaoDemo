<script>
  $(function () {
    /*
     * Flot Interactive Chart
     * -----------------------
     */
    // We use an inline data source in the example, usually data would
    // be fetched from a server
    var data        = [],
        totalPoints = 100


    function changeStyle(location,lenth) {
        var obj = document.getElementById(location);
        obj.style.width= lenth;
    }

    function changeValue(location,value) {
        var obj = document.getElementById(location);
        obj.val= (value)
        // $("#sensor_mm").val('ssss')
    }

    function getRandomData() {

      if (data.length > 0) {
        data = data.slice(1)
      }

      // Do a random walk
      while (data.length < totalPoints) {

        var prev = data.length > 0 ? data[data.length - 1] : 50,
            y    = prev + Math.random() * 10 - 5

        if (y < 80) {
          y = 80
        } else if (y > 100) {
          y = 100
        }

        data.push(y)
      }

      // Zip the generated y values with the x values
      var res = []
      for (var i = 0; i < data.length; ++i) {
        res.push([i, data[i]])
      }

      return res
    }

    var interactive_plot = $.plot('#interactive', [
        {
          data: getRandomData(),
        }
      ],
      {
        grid: {
          borderColor: '#f3f3f3',
          borderWidth: 1,
          tickColor: '#f3f3f3'
        },
        series: {
          color: '#3c8dbc',
          lines: {
            lineWidth: 2,
            show: true,
            fill: true,
          },
        },
        yaxis: {
          min: 60,
          max: 100,
          show: true
        },
        xaxis: {
          show: true
        }
      }
    )

    var updateInterval = 1000 //Fetch data ever x milliseconds
    var realtime       = '' //If == to on then fetch data every x seconds. else stop fetching

    /**
     * 产生随机整数，包含下限值，但不包括上限值
     * @param {Number} lower 下限
     * @param {Number} upper 上限
     * @return {Number} 返回在下限到上限之间的一个随机整数
     */
    function random(lower, upper) {
      return Math.floor(Math.random() * (upper - lower)) + lower;
    }


    function update() {

      interactive_plot.setData([getRandomData()])

      $("#result").val(parseInt(data[0]))   //计算整体得分

      var temp = new Array()

      for(let i=0;i<20;i++) {
        temp[i] = random(80,100);
        // console.log("sensor"+(i+1).toString()+"1")
        // console.log((temp[i]+'%'))
        changeStyle(("sensor"+(i+1).toString()+"1"),(temp[i]+'%'))
        $("#"+"sensor"+(i+1).toString()+"2").val(temp[i])
      }

      // Since the axes don't change, we don't need to call plot.setupGrid()
      interactive_plot.draw()
      if (realtime === 'on') {
        setTimeout(update, updateInterval)
      }


      // item.paid_rate = (Math.min(data[0]/100).toFixed(0)

      // changeStyle("sensor1","temp")
    }

    //INITIALIZE REALTIME DATA FETCHING
    if (realtime === 'on') {
      update()
    }



    $('#realtime.btn').click(function () {
          realtime = 'on'
        console.log(realtime); 
        update()
        console.log(realtime); 
      })


    $('#stop.btn').click(function () {
          realtime = 'off'
        console.log(realtime); 
        update()
        console.log(realtime); 
      })

        document.getElementById('foot').style.marginTop='300px';
      })

    $('#min2').click(function () {

        document.getElementById('interactive').style.width='1000px';
        document.getElementById('back').style.backgroundImage="url('dist/img/bg2.jpeg')";
        var arr = document.getElementById("chart");
        arr.classList.remove("col-lg-12"); 
        arr.classList.add("col-lg-8");
        arr.style.marginBottom='';
        document.getElementById('foot').style.marginTop='';
      })
  
        // 修改页面标题文字
      document.getElementById('head').innerHTML="2020 XXXXXX 商会";
